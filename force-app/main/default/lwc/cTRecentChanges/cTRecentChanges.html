<template>
    <div>
        <lightning-card title="Recent Updates">
            <div onkeyup={handleKeyUp} slot="actions">
                <lightning-input name="search" label="Hit 'enter' to search" is-loading={issearching} type="search"
                    placeholder="Search here..."></lightning-input>
            </div>
            <lightning-datatable key-field="id" data={data} columns={columns} hide-checkbox-column
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </lightning-card>
    </div>

</template>

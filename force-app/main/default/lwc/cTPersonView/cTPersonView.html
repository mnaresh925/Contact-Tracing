<template>
    <template if:true={recordId}>
        <lightning-card>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12" padding="around-small">
                    <lightning-record-form object-api-name={objectApiName} record-id={recordId} fields={fields}
                        columns="1" mode="readonly">
                    </lightning-record-form>
                </lightning-layout-item>
                <template if:true={showUpdateButton}>
                    <lightning-layout-item size="12" padding="around-small">
                        <lightning-button variant="destructive" label="UPDATE STATUS TO RED"
                            title="Update Status To Red" onclick={handleUpdate}></lightning-button>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </lightning-card>
    </template>

</template>
